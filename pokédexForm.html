<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pokédexForm.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
       <img id="logo" src="https://www.freepnglogos.com/uploads/pokemon-logo-transparent-png-2.png" width="200" alt="Pokemon Logo Transparent png" />
       <img id="frontImage" width="200" />
    <form>
        <div id="userInput">
            <input type="text" placeholder="Enter a Pokénumber or Pokéname!" id="pokémon_input" name="pokémon_input">
            <button id="pokémon_button" type="submit">SUBMIT</button>
        </div>
    </form>
    <div class=error-message></div>

    <div class="displayReturn">
    <h1 class="pokémon-name"></h1>
    <textarea id="textArea" name="textArea" rows="4" cols="50"></textarea>
    </div>
    </body>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</html>
